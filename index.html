<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Login<br>Thank you for your access!</h1>
            <img src="socialmedia.svg" class="left-login-image" alt="Rede Social">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="login-senha">
                    <label for="login">Login</label>
                    <input type="text" name="login" placeholder="Username or e-mail">
                    </div>
                    <div class="login-senha">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password">
                        <a class="forgot-password" href="" target="_blank">Forgot your password?</a>
                    </div>
                    <div class="remember">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Remember me</label>
                    </div>
                    <button class="botao">Login</button>
                    <p class="account">Don't have an account? <a class="sign-up" href="" target="_blank"> Sign Up</a> </p>
                </div>
                
            </div>
        </div>
</body>
</html>
